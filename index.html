<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Калькулятор</title>
    <meta name="theme-color" content="#fff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator__title">
          <h1>Калькулятор расчёта стоимости турпутёвки турагентом для клиента</h1>
        </div>
        <div class="calculator__items_wrapper">
          <div class="calculator__item">
            <div class="item__title">Стоимость турпутёвки от туроператора:</div>
            <div class="calculator__input">
              <input class="rangeParentUsd" type="text" id="rateUsd" value="0">
              <label for="rateUsd">USD</label>
            </div>
            <div class="calculator__input">
              <input class="rangeParentMyr" type="text" id="rateMyr" value="0">
              <label for="rateMyr">MYR</label>
            </div>
            <input type="range" id="rateRange" value="0" step="10" min="0" max="1000000">
          </div>
          <div class="calculator__item">
            <div class="item__title">10% комиссия турагента:</div>
            <div class="calculator__input">
              <input class="rangeParentUsd" type="text" id="comissionUsd" value="0">
              <label for="comissionUsd">USD</label>
            </div>
            <div class="calculator__input">
              <input class="rangeParentMyr" type="text" id="comissionMyr" value="0">
              <label for="comissionMyr">MYR</label>
            </div>
            <input type="range" value="0" step="10" id="comissionRange" min="0" max="100000">
          </div>
          <div class="calculator__item">
            <label class="item__title" for="bonus">Бонусы</label>
            <input type="text" id="bonus" value="500" disabled><small class="form-text text-muted" id="bonusHolder">* бонусы начисляются при сумме комиссии более 100 USD (444 MYR)</small>
          </div>
        </div>
        <hr>
        <div class="calculator-footer">
          <div class="my-result">
            <div class="my-result__title">Итоговая стоимость турпутёвки для клиента:</div>
            <div class="my-result__item"><span id="paymentUsd" data-cur="usd">0</span>&nbsp;USD</div>
            <div class="my-result__item"><span id="paymentMyr" data-cur="myr">0</span>&nbsp;MYR</div>
          </div><small class="form-text text-muted"><span id="bonusTotal">0</span>&nbsp;бонусов начислено</small>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <script type="text/javascript" src="script.js"></script>
  </footer>
</html>
