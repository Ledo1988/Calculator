<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Калькулятор</title>
    <meta name="theme-color" content="#fff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator__title">
          <h1>Калькулятор расчёта стоимости турпутёвки турагентом для клиента</h1>
        </div>
        <div class="calculator__items_wrapper">
          <div class="calculator__item">
            <label class="item__title" for="rateUsd">Стоимость турпутёвки от туроператора:</label>
            <input class="form-control" type="text" id="rateUsd" data-cur="usd" aria-describedby="rateUsdHolder" value="0">
            <input class="form-control" type="text" id="rateMyr" data-cur="myr" aria-describedby="rateMyrHolder" value="0">
            <input class="form-control-range" type="range" id="rateRange" min="0" max="1000000">
          </div>
          <div class="calculator__item">
            <label class="item__title" for="comissionUsd">10% комиссия турагента:</label>
            <input class="form-control" type="text" id="comissionUsd" aria-describedby="comissionUsdHolder" value="0">
            <input class="form-control" type="text" id="comissionMyr" aria-describedby="comissionMyrHolder" value="0">
            <input class="form-control-range" type="range" id="comissionRange" min="0" max="1000000">
          </div>
          <div class="calculator__item">
            <label class="item__title" for="bonus">Бонусы</label>
            <input class="form-control" type="text" id="bonus" aria-describedby="bonusHolder" value="500" disabled><small class="form-text text-muted" id="bonusHolder">* бонусы начисляются при сумме комиссии более 100 USD (444 MYR)</small>
          </div>
        </div>
        <hr>
        <div class="calculator-footer">
          <div class="my-result">
            <div class="my-result__title">Итоговая стоимость турпутёвки для клиента:</div>
            <div class="my-result__item"><span id="paymentUsd">0</span>&nbsp;USD</div>
            <div class="my-result__item"><span id="paymentMyr">0</span>&nbsp;MYR</div>
          </div><small class="form-text text-muted"><span id="bonusTotal">0</span>&nbsp;бонусов начислено</small>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <script type="text/javascript" src="script.js"></script>
  </footer>
</html>
