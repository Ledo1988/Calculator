<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Калькулятор</title>
    <meta name="theme-color" content="#fff">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="calculator__title">
          <h1>Калькулятор кредита на покупку по ставке 5% годовых</h1>
        </div>
        <div class="calculator__items_wrapper">
          <div class="calculator__item calculator__item_radio">
            <div class="item__title">Валюта кредита</div>
            <div class="radio-buttons">
              <div class="radio-wrapper">
                <input type="radio" id="radio1" name="currency" value="USD" checked="checked">
                <label for="radio1"><span>USD</span></label>
              </div>
              <div class="radio-wrapper">
                <input type="radio" id="radio2" name="currency" value="MYR">
                <label for="radio2"><span>MYR</span></label>
              </div>
            </div>
          </div>
          <div class="calculator__item">
            <label class="item__title" for="creditText">Стоимость покупки</label>
            <input class="form-control" type="text" id="creditText" aria-describedby="creditNumberHolder" value="30 000">
            <input class="form-control-range" type="range" id="creditRange" min="0" max="1000000"><small class="form-text text-muted" id="creditNumberHolder">Сумма, которую за вас заплатит банк</small>
          </div>
          <div class="calculator__item">
            <label class="item__title" for="firstContributionText">Первоначальный взнос:</label>
            <input class="form-control" type="text" id="firstContributionText" aria-describedby="firstContributionNumberHolder" value="15 000">
            <input class="form-control-range" type="range" id="firstContributionRange" min="0" max="1000000"><small class="form-text text-muted" id="firstContributionNumberHolder">Ваш первичный взнос в качестве погашения кредита</small>
          </div>
          <div class="calculator__item">
            <label class="item__title" for="returnPeriodText">Срок кредита:</label>
            <input class="form-control" type="text" id="returnPeriodText" aria-describedby="returnPeriodNumberHolder" value="5 лет">
            <input class="form-control-range" type="range" id="returnPeriodRange" min="0" max="15"><small class="form-text text-muted" id="returnPeriodNumberHolder">Как долго в годах планируете возвращать долг</small>
          </div>
          <div class="calculator__item">
            <label class="item__title" for="bonus">Бонусы</label>
            <input class="form-control" type="text" id="bonus" aria-describedby="bonusHolder" value="500" disabled><small class="form-text text-muted" id="bonusHolder">*Бонусы начисляются при сроке кредита более 5 лет</small>
          </div>
        </div>
        <hr>
        <div class="calculator-footer">
          <p class="my-result"><strong>Итого:&nbsp;</strong><span id="payment">34 000</span></p><small class="form-text text-muted">Начислено бонусов:&nbsp;<span id="common">0</span></small>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <script type="text/javascript" src="script.js"></script>
  </footer>
</html>
